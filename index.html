<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Some Web Agency | Home</title>
</head>

<body>


    <nav>
        <div class="container">
            <div id="logo">
                <span>SOME</span><span>WEB</span><span>AGENCY</span>
            </div>
            <ul id="menu">
                <li class="menu-item active"><a href="index.html">HOME</a></li>
                <li class="menu-item"><a href="aboutUs.html">ABOUT US</a></li>
                <li class="menu-item"><a href="blog.html">BLOG</a></li>
                <li class="menu-item"><a href="contacts.html">CONTACTS</a></li>
            </ul>
        </div>
    </nav>

    <section id="showcase">
        <div class="container-head">

            <span>SEE THE<br />DIFFERENCE</span>
        </div>
    </section>

    <section id="services">
        <div class="container">
            <span class="insideTitle">SERVICES</span>
            <div class="clear"></div>
            <div class="service">
                <div class="icon">
                    <img src="https://cdn1.iconfinder.com/data/icons/seo-and-web-development-6/32/development_website_favorite_site_star-512.png" alt="webdev-icon" />
                </div>

                <div class="title"><span>Web Development</span></div>
                <div class="desc"></div>
            </div>
            <div class="service">
                <div class="icon">
                    <img src="https://cdn1.iconfinder.com/data/icons/seo-and-web-development-6/32/development_search_magnifier_magnifying_glass_loupe-67-512.png" alt="SEO-ICON" />
                </div>

                <div class="title"><span>Search Engine Optimization</span></div>
                <div class="desc"></div>
            </div>
            <div class="service">
                <div class="icon">
                    <img src="https://cdn1.iconfinder.com/data/icons/seo-and-web-development-6/32/development_visual_identities_eye-512.png" alt="eye-icon" />
                </div>

                <div class="title"><span>Social Media Marketing</span></div>
                <div class="desc"></div>
            </div>
            <div class="clear"></div>
        </div>
    </section>

    <section id="callToAction">
        <div class="container">
          <span class="insideTitle">TELL US ABOUT YOUR PROJECT</span>

            <form>

                <table>
                    <tr>
                        <td>

                            <input type="text" placeholder="Your Name">

                        </td>
                    </tr>

                    <tr>
                        <td>

                            <input type="text" placeholder="Your Email">

                        </td>
                    </tr>

                    <tr>
                        <td>

                            <textarea cols="70" rows="10" placeholder="Tell Us About Your Project"></textarea>

                        </td>
                    </tr>

                    <tr>
                        <td>

                            <button onclick="alert('Sent!')">Send</button>

                        </td>
                    </tr>
                </table>

            </form>
        </div>
    </section>
    <!-- </div> -->
    <footer>Created By Atanas Vasilev 2019</footer>

</html>
